<template name="ItemCompteBancaire">
        <div class="pull-left"> <p></p></div>
                    
 <div class="message-gauche">

      <div class="container-messages-gauche">
        

            <div class="content-message-gauche">
             <div class="">
  <form class="form-horizontal" role="form">
    <fieldset>
      <strong>Ajouter une carte bancaire pour effectuer un don :</strong><br><br>
      <div class="form-group">
        <label class="control-label cart_form" for="card-holder-name">Nom</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Nom sur la carte">
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label cart_form" for="card-number">Numéro</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Numéro de la carte">
        </div>
      </div>
      <div class="form-group">
        <label class=" control-label cart_form" for="expiry-month">Date d'expiration</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-3">
              <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                <option>Mois</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" name="expiry-year">
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label cart_form" for="cvv">Code CVV</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Code CVV">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
         
                  <input type="submit" name="submit" value="Valider" id="submitCard" class="btn btn-primary " />
                  <input type="submit" name="submit" value="Confirmer" id="submitCard1" class="btn btn-success valid2 " style="display: none;" />        
                
        </div>
      </div> <br><br><br><img src="/mangopay.png" style="width: 350px;">       
    </fieldset>
  </form>
</div>



           </div>
            

               
        </div>

    </div>

</template>
