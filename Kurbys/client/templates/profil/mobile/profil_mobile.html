<template name="profil_mobile">
<div class="new_message_head"><i class="fa fa-2x fa-arrow-left retour" aria-hidden="true"></i>
 <div class="titre_page_profil">Profil {{name_user this_id}}</div>
 </div>
{{add_visites}}
{{calcul_confiance _id}}
 <div class="container_user_overflow">
                    
                       <div class="name_profil"> </div> 
                       <div class="confiance_profil"> Indice de confiance : {{confiance}}/5 </div><div class="raty"> </div><br>

                       {{#if is_conseiller_user _id}}
                        <div class="status_conseiller_mobile">
                              Statut conseiller : <strong> {{status_conseiller _id}}</strong><br> 
                        </div>
                        {{else}}
                           {{#if my_id this._id}}
                        <div class="status_conseiller_mobile">
                             <i class="fa fa-user-circle-o" aria-hidden="true"></i> <a href="{{pathFor 'devenir_conseillere_mobile' }}" >Tu n'es pas conseiller</a>
                              <br>
                        </div>
                         {{else}}
                         {{/if}}
                        {{/if}}
                            
                            {{#if my_id this._id}} {{else}}
                              <div class="profil-connecté"> {{#if user_online_conseillere _id}} <img src="/img/Point_vert.gif">  {{/if}}  {{date_last_connexion _id}}</div>
                            {{/if}}

                        <div ></div>


                         {{#if my_id this._id}}
                             <div class="button_profil">
                            <button class="btn {{is_disponible}} btn-sm dropdown-toggle disponible" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="disponible">   
                               {{disponible_text}}
                            </button>
                            </div>
                            <div class="pull-right" style="clear: both;">{{explication}}</div><br><br>
                         {{else}}
                          <div class="button_profil">
                            <button class="btn btn-success btn-block dropdown-toggle {{request}}" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="demande">
                                {{en_attente}}
                            </button>
                        </div>
                        
                         <div class="button_profil add-com"><a href="{{pathFor 'add_commentaire_mobile' post_author=this._id}}">
                            <button class="btn btn-warning btn-block dropdown-toggle " type="button"  id="">
                                Laisser un commentaire
                            </button></a>
                        </div>
                        
                           {{#if user_not_disponible _id}}
                             <div class="button_profil "><a href="">
                                <button class="btn btn-primary btn-block disabled " type="button"  id="">
                                    Contacter
                                </button></a>
                            </div>
                            {{else}}
                             <div class="button_profil "><a href="{{pathFor 'messagerie_mobile' post_author=this._id}}">
                                <button class="btn btn-primary btn-block  " type="button"  id="">
                                    Contacter
                                </button></a>
                            </div>
                           {{/if}}
                      
                        {{/if}}




                   
                    <div class="pull-left-profil"><br>
                     
                        <div ></div>
                         
                        <a href="{{pathFor 'presentation_mobile' post_author=_id }}"  style="text-decoration:none;"><div class="{{activeRouteClass 'presentation'}} choix_profil"><i class="fa fa-fw fa-files-o" aria-hidden="true"></i> Présentation</div></a>
                       
                       
                       {{#if is_conseiller_user _id}}
                        <a href="{{pathFor 'presentation_conseiller_mobile' post_author=_id }}" style="text-decoration:none;"><div class="{{activeRouteClass 'presentation_conseiller'}} choix_profil"> <i class="fa fa-address-card-o" aria-hidden="true"></i> Conseiller</div></a>
                       {{/if}} 
                       

                        <a href="{{pathFor 'histoire_mobile' post_author=_id }}" style="text-decoration:none;"><div class="{{activeRouteClass 'histoire'}} choix_profil"> <i class="fa fa-fw fa-heart" aria-hidden="true"></i> Histoires d'amour<span class="badge">{{count_histoires _id}}</span>
                        </div></a>

                        {{#if my_id this._id}}
                        <a href="{{pathFor 'amis_mobile' post_author=_id }}" style="text-decoration:none;"><div class="{{activeRouteClass 'amis'}} choix_profil"> <i class="fa fa-fw fa-users" aria-hidden="true"></i> Amis <span class="badge">{{count_amis}}</span> </div></a>
                     
                        <a href="{{pathFor 'visites_mobile' post_author=_id }}"  style="text-decoration:none;"><div class="{{activeRouteClass 'visites'}} choix_profil"> <i class="fa fa-fw fa-eye" aria-hidden="true"></i> Visites <span class="badge">{{count_visites}}</span> </div></a>
                           {{/if}}
                        <a href="{{pathFor 'personne_aide_mobile' post_author=_id }}"   style="text-decoration:none;"><div class="{{activeRouteClass 'personne_aide'}} choix_profil"> <i class="fa fa-fw fa-key" aria-hidden="true"></i> Personnes aidées <span class="badge">{{count_liste_personne}}</span></div></a> 
                        
                        <!--<li> <a href="#tab6" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-thumbs-up" aria-hidden="true"></i> Mes conseils <span class="badge">42</span></a> </li>-->
                        
                        <a href="{{pathFor 'messages_poste_mobile' post_author=_id }}"  style="text-decoration:none;"><div class="{{activeRouteClass 'messages_poste'}} choix_profil"> <i class="fa fa-fw fa-envelope-o" aria-hidden="true"></i> Messages postés <span class="badge">{{count_mes_messages}}</span></div></a> 
                        
                        <a href="{{pathFor 'commentaires_mobile' post_author=_id }}"  style="text-decoration:none;"><div class="{{activeRouteClass 'commentaires'}} choix_profil"> <i class="fa fa-fw fa-commenting" aria-hidden="true"></i> Commentaires <span class="badge">
                        {{#if my_id this._id}}{{count_mes_commentaires}}
                        {{else}}{{count_commentaires}}
                        {{/if}}

                        </span></div></a> 
                         
                         {{#if my_id this._id}}
                        <a href="{{pathFor 'ils_ont_aide_mobile' post_author=_id }}"  style="text-decoration:none;"><div class="{{activeRouteClass 'ils_ont_aide'}} choix_profil"> <i class="fa fa-fw fa-flag" aria-hidden="true"></i> Ils m'ont aidés <span class="badge">{{count_liste_personne_aide}}</span> </div></a>
                        {{/if}}

                                               
                        <a href="{{pathFor 'avertissement_mobile' post_author=_id }}"  style="text-decoration:none;"><div class="{{activeRouteClass 'avertissement'}} choix_profil"> <i class="fa fa-fw fa-exclamation-triangle" aria-hidden="true"></i> Avertissements <span class="badge">{{count_avertissement}}</span> </div></a>
                        
                        
                   

                    </div>
                    <span class="pull-right">
                       
                        
                        
                    </span>
              
          
</div>
    <div class="tab-content">
             
             <!--{{> add_commentaire}}
            {{> presentation}}
            {{> presentation_conseiller}}
            {{> histoire}}
            {{> amis}}
            {{> visites}}
            {{> personne_aide}}   
            {{> mes_conseils}}     
            {{> messages_poste}}  
            {{> commentaires}}
            {{> ils_ont_aide}}
            {{> avertissement}}   
            {{> alerte}}  -->



    </div> 
    






</template>
