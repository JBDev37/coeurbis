<template name="personne_aide">
{{#if my_id this._id}}
        {{>profil}}
{{/if}}
	<div class="container-messages-profil {{visite_profil}}">
            <!-- Simple post content example. -->
            <div class="panel panel-default panelBot">
                <div class="panel-body">
                    <div class="pull-left">
                        
                    </div>

                  {{#if my_id this._id}}
                    <h4><a href="#" style="text-decoration:none;"><strong>Personnes aidées<span style="color: red; margin-left: 10px">{{count_liste_personne}}</span></strong></a></h4>
                  {{else}}
                   <h4><a href="#" style="text-decoration:none;"><strong>{{name_user }} :  Personnes aidées<span style="color: red; margin-left: 10px">{{count_liste_personne}}</span></strong></a></h4>
                  {{/if}}  
                </div>
            </div>

                    {{#each liste_personne}}
                      {{> commentsItem}}
                    {{/each}}

    </div>

</template>

<template name="commentsItem">      
        
    <div class="message-gauche">                       

      <div class="container-messages-gauche">
        {{#if gender_garcon}} 
             <div class="titre_message_container"><div class="username_garcon" >{{post_author_name}}</div></div> 
        {{/if}}

        {{#if gender_fille}} 
           <div class="titre_message_container_fille"><div class="username_fille" >{{post_author_name}}</div></div> 
        {{/if}}

            <div class="content-message-gauche"> {{{breaklines comments}}}</div>
            
          <div class="footer-message_acceuil">
                <div class="date-message">{{date_francais submitted}}</div>  
                
                <div class="nbr-reponse"></div>

              {{#if my_id this.userId}}
                 <div class="repondre profil_ami btn btn-success btn-sm"><a href="{{pathFor 'messagerie'}}" class="">Message</a></div>
              {{/if}}

           </div>
               
        </div>

    </div>

</template>
