<template name="profil">
{{add_visites}}
{{calcul_confiance _id}}
<div class="container-messages-profil">

<div class="mainbody container-fluid">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <span>
                        <h1 class="panel-title pull-left" style="font-size:30px;"> {{username}} <small></small> </h1>
                         {{#if my_id this._id}}{{else}}
                          <div class="dropdown pull-right">
                            <button class="btn btn-success dropdown-toggle {{request}}" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="demande">
                                {{en_attente}}
                            </button>
                        </div>
                        <div class="clear"></div><br>
                         <div class="dropdown pull-right show-com add-com">
                            <button class="btn btn-warning dropdown-toggle " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="">
                                Ajouter un commentaire
                            </button>
                        </div>
                      
                        {{/if}}

                    </span>
                    <br><br>
                   <div class="confiance_profil"> Indice de confiance : {{confiance}}/5 </div><div class="raty"> </div><br>
                    
                    {{#if is_conseiller_user _id}}
                    Statut conseiller : <strong> {{status_conseiller _id}}</strong><br> 
                    
                      {{else}}
                         <i class="fa fa-user-circle-o" aria-hidden="true"></i> <a href="{{pathFor 'devenir_conseillere' }}" >Tu n'es pas conseiller</a>
                          <br><hr>
                    {{/if}}


                    <span class="pull-left"><br>
                      <ul class="nav nav-pills">
                        
                         
                        <li class="active"><a href="#tab1" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-files-o" aria-hidden="true"></i> Présentation</a></li>
                       
                       {{#if is_conseiller_user _id}}
                       <li class=""><a href="#tab12" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-address-card-o" aria-hidden="true"></i> Conseiller</a></li>
                       {{/if}}

                       <li> <a href="#tab2" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-heart" aria-hidden="true"></i> Histoires <span class="badge">{{count_histoires _id}}</span></a>
                       </li>    
                        {{#if my_id this._id}}
                        <li> <a href="#tab3" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-users" aria-hidden="true"></i> Amis <span class="badge">{{count_amis}}</span></a> </li>
                     
                        <li> <a href="#tab4" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-eye" aria-hidden="true"></i> Visites <span class="badge">{{count_visites}}</span></a> </li>
                           {{/if}}
                        <li> <a href="#tab5" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-key" aria-hidden="true"></i> Personnes aidées <span class="badge">{{count_liste_personne}}</span></a> </li>
                        
                        <!--<li> <a href="#tab6" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-thumbs-up" aria-hidden="true"></i> Mes conseils <span class="badge">42</span></a> </li>-->
                        
                        <li> <a href="#tab7" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-envelope-o" aria-hidden="true"></i> Messages postés <span class="badge">{{count_mes_messages}}</span></a> </li>
                        
                        <li> <a href="#tab8" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-commenting" aria-hidden="true"></i> Commentaires <span class="badge">
                        {{#if my_id this._id}}{{count_mes_commentaires}}
                        {{else}}{{count_commentaires}}
                        {{/if}}

                        </span></a> </li>
                        
                        <li> <a href="#tab9" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-flag" aria-hidden="true"></i> Ils m'ont aidés <span class="badge">{{count_liste_personne_aide}}</span></a> </li>

                        {{#if my_id this._id}}
                        <li> <a href="#tab11" data-toggle="tab" class="red" style="text-decoration:none;"><i class="fa fa-fw fa-bell" aria-hidden="true"></i> Alerte <span class="badge_red">{{count_alertes}}</span></a> </li>
                        {{/if}}
                        
                        <li> <a href="#tab10" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-exclamation-triangle" aria-hidden="true"></i> Avertissements <span class="badge">{{count_avertissement}}</span></a> </li>
                        
                        
                    </ul>

                    </span>
                    <span class="pull-right">
                       
                        
                        
                    </span>
                </div>
            </div>

    <div class="tab-content">
            {{> add_commentaire}}
            {{> presentation}}
            {{> presentation_conseiller}}
            {{> histoire}}
            {{> amis}}
            {{> visites}}
            {{> personne_aide}}   
            {{> mes_conseils}}     
            {{> messages_poste}}  
            {{> commentaires}}
            {{> ils_ont_aide}}
            {{> avertissement}}   
            {{> alerte}}  



    </div> 
    
</div>


</div>
</div>
</div>

</template>
