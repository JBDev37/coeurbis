<template name="profil_mobile">
{{calcul_confiance _id}}
                    <span>
                       <div class="name_profil">{{name_user this_id}}</div> 
                       <div class="confiance_profil"> Indice de confiance : {{confiance}}/5 </div><div class="raty"> </div><br>

                       {{#if is_conseiller_user _id}}
                        <div class="status_conseiller_mobile">
                              Statut conseiller : <strong> {{status_conseiller _id}}</strong><br> 
                        </div>
                        {{else}}
                        <div class="status_conseiller_mobile">
                             <i class="fa fa-user-circle-o" aria-hidden="true"></i> <a href="{{pathFor 'devenir_conseillere' }}" >Tu n'es pas conseiller</a>
                              <br><hr>
                        </div>
                        {{/if}}



                         {{#if my_id this._id}}
                             <div class="dropdown pull-right">
                            <button class="btn {{is_disponible}} btn-sm dropdown-toggle disponible" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="disponible">   
                               {{disponible_text}}
                            </button>
                            </div>
                            <div class="pull-right" style="clear: both;">{{explication}}</div><br>
                         {{else}}
                          <div class="dropdown pull-right">
                            <button class="btn btn-success btn-sm dropdown-toggle {{request}}" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="demande">
                                {{en_attente}}
                            </button>
                        </div>
                        
                         <div class="dropdown pull-right show-com add-com">
                            <button class="btn btn-warning btn-sm dropdown-toggle " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="">
                                Laisser un commentaire
                            </button>
                        </div>
                        
                           {{#if user_not_disponible _id}}
                             <div class="dropdown pull-right "><a href="">
                                <button class="btn btn-primary btn-sm disabled " type="button"  id="">
                                    Contacter
                                </button></a>
                            </div>
                            {{else}}
                             <div class="dropdown pull-right "><a href="{{pathFor 'messagerie' post_author=this._id}}">
                                <button class="btn btn-primary btn-sm  " type="button"  id="">
                                    Contacter
                                </button></a>
                            </div>
                           {{/if}}
                      
                        {{/if}}

                  
                    
                    
                    


                    {{#if my_id this._id}} {{else}}
                      
                      <div class="profil-connecté"> {{#if user_online_conseillere _id}} <img src="/img/Point_vert.gif">  {{/if}}  {{date_last_connexion _id}}</div>
                    {{/if}}

                    </span><br>
                    <span class="pull-left-profil"><br>
                     
                        
                         
                        <div class="{{activeRouteClass 'presentation'}} choix_profil"><a href="{{pathFor 'presentation_mobile' post_author=_id }}"  style="text-decoration:none;"><i class="fa fa-fw fa-files-o" aria-hidden="true"></i> Présentation</a></div>
                       
                       {{#if my_id this._id}}
                       {{#if is_conseiller_user _id}}
                        <div class="{{activeRouteClass 'presentation_conseiller'}} choix_profil"> <a href="{{pathFor 'presentation_conseiller_mobile' post_author=_id }}" style="text-decoration:none;"><i class="fa fa-address-card-o" aria-hidden="true"></i> Conseiller</a></div>
                       {{/if}} 
                       {{/if}}

                       <div class="{{activeRouteClass 'histoire'}} choix_profil"> <a href="{{pathFor 'histoire_mobile' post_author=_id }}" style="text-decoration:none;"><i class="fa fa-fw fa-heart" aria-hidden="true"></i> Histoires <span class="badge">{{count_histoires _id}}</span></a>
                       </div>   

                        {{#if my_id this._id}}
                        <div class="{{activeRouteClass 'amis'}} choix_profil"> <a href="{{pathFor 'amis_mobile' post_author=_id }}" style="text-decoration:none;"><i class="fa fa-fw fa-users" aria-hidden="true"></i> Amis <span class="badge">{{count_amis}}</span></a> </div>
                     
                        <div class="{{activeRouteClass 'visites'}} choix_profil"> <a href="{{pathFor 'visites_mobile' post_author=_id }}"  style="text-decoration:none;"><i class="fa fa-fw fa-eye" aria-hidden="true"></i> Visites <span class="badge">{{count_visites}}</span></a> </div>
                           {{/if}}
                        <div class="{{activeRouteClass 'personne_aide'}} choix_profil"> <a href="{{pathFor 'personne_aide_mobile' post_author=_id }}"   style="text-decoration:none;"><i class="fa fa-fw fa-key" aria-hidden="true"></i> Personnes aidées <span class="badge">{{count_liste_personne}}</span></a> </div>
                        
                        <!--<li> <a href="#tab6" data-toggle="tab"  style="text-decoration:none;"><i class="fa fa-fw fa-thumbs-up" aria-hidden="true"></i> Mes conseils <span class="badge">42</span></a> </li>-->
                        
                        <div class="{{activeRouteClass 'messages_poste'}} choix_profil"> <a href="{{pathFor 'messages_poste_mobile' post_author=_id }}"  style="text-decoration:none;"><i class="fa fa-fw fa-envelope-o" aria-hidden="true"></i> Messages postés <span class="badge">{{count_mes_messages}}</span></a> </div>
                        
                        <div class="{{activeRouteClass 'commentaires'}} choix_profil"> <a href="{{pathFor 'commentaires_mobile' post_author=_id }}"  style="text-decoration:none;"><i class="fa fa-fw fa-commenting" aria-hidden="true"></i> Commentaires <span class="badge">
                        {{#if my_id this._id}}{{count_mes_commentaires}}
                        {{else}}{{count_commentaires}}
                        {{/if}}

                        </span></a> </div>
                         
                         {{#if my_id this._id}}
                        <div class="{{activeRouteClass 'ils_ont_aide'}} choix_profil"> <a href="{{pathFor 'ils_ont_aide_mobile' post_author=_id }}"  style="text-decoration:none;"><i class="fa fa-fw fa-flag" aria-hidden="true"></i> Ils m'ont aidés <span class="badge">{{count_liste_personne_aide}}</span></a> </div>
                        {{/if}}

                                               
                        <div class="{{activeRouteClass 'avertissement'}} choix_profil"> <a href="{{pathFor 'avertissement_mobile' post_author=_id }}"  style="text-decoration:none;"><i class="fa fa-fw fa-exclamation-triangle" aria-hidden="true"></i> Avertissements <span class="badge">{{count_avertissement}}</span></a> </div>
                        
                        
                   

                    </span>
                    <span class="pull-right">
                       
                        
                        
                    </span>
              
          

    <div class="tab-content">
             
            {{> add_commentaire}}
            <!--{{> presentation}}
            {{> presentation_conseiller}}
            {{> histoire}}
            {{> amis}}
            {{> visites}}
            {{> personne_aide}}   
            {{> mes_conseils}}     
            {{> messages_poste}}  
            {{> commentaires}}
            {{> ils_ont_aide}}
            {{> avertissement}}   
            {{> alerte}}  -->



    </div> 
    






</template>
