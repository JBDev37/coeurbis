<template name="notifications">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    Notifications
    {{#if notificationCount}}
      <span class="badge badge-inverse notif">{{notificationCount}}</span>
    {{/if}}
    <b class="caret"></b>
  </a>
  <ul class="notification dropdown-menu">
    {{#if notificationCount}}
      
      {{#each notifications}}
        {{> notificationItem}}
      {{/each}}

      {{#each notificationFriends}}
        {{> notificationItemFriends}}
      {{/each}}

      {{#each notificationMessages}}
        {{> notificationItemMessages}}
      {{/each}}
    
    {{else}}
      <li><span>No Notifications</span></li>
    {{/if}}
  </ul>
</template>

<template name="notificationItem">
  <li>
    <a href="{{notificationPostPath}}">
      <strong>{{commenterName}}</strong> a commenté votre article
    </a>
  </li>
</template>

<template name="notificationItemFriends">
  <li>
    <a href="{{notificationPostPathFriend}}">
      <strong>{{name_from_id}}</strong> veut devenir ton ami
    </a>
    <div class="oui btn btn-success btn-xs">accepter</div>
    <div class="non btn btn-danger btn-xs">refuser</div>
  </li>
</template>

<template name="notificationItemMessages">
  <li>
    <a href="{{notificationPathMessage}}">
      Tu as reçu un message de <strong>{{from_name}}</strong> 
    </a>
  </li>
</template>
