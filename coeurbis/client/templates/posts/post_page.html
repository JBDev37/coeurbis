<template name="postPage">
{{> side_bar_right }}
{{> side_bar_left }}
  <div class="container-messages">
    {{> postItem}}


{{> commentSubmit}}


  <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>


</div>

</template>






<template name="commentItem">
  <li>
    <h4>
      <span class="author">{{author}}</span>
      <span class="date">on {{submittedText}}</span>
    </h4>
    <p>{{body}}</p>
  </li>
</template>
