<template name="postsList">

{{> side_bar_right }}
{{> side_bar_left }}
<div class="container-messages">
	{{> postSubmit}}
         
	

    {{#each posts}}
      {{> postItem}}
    {{/each}}

    

</div>

</template>



<template name="postItem">
 {{supprimer_message _id}}
  <div class="message-gauche">

    <div class="container-messages-gauche">
    {{#if is_garcon gender}} 
         <div class="titre_message_container">{{post_title}}
          <div class="categorie_msg"  >{{categorie}}</div> 
          {{#if currentUser}}
          <button class="btn signaler {{deja_signale}} dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="demande" type="button"> {{text_signale}}</button>
          {{/if}}
      </div> 
      {{/if}}

        {{#if is_fille gender}} 
       <div class="titre_message_container_fille">{{post_title}}
          {{#if currentUser}}
          <div class="categorie_msg"  >{{categorie}}</div> 
         <button class="btn signaler {{deja_signale}} dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" id="demande" type="button"> {{text_signale}}</button> 
         {{/if}}
      </div> 
      {{/if}}

      <div class="content-message-gauche"> {{post_content}}</div>
        
      <div class="footer-message_acceuil">
            <a href="{{pathFor 'profil' }}">{{author_name}}</a>
            <div class="repondre btn btn-sm btn-primary"><a href="{{pathFor 'postPage' }}">Aider</a></div>
            <div class="date-message">{{date_francais post_date }}</div>  
            
            <div class="nbr-reponse">
             <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "r√©ponse"}}</a>
            </div>
          <a href="" class="private_message"><img  src="/img/comment.png"></a>
             
          {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Modifier</a>{{/if}}
         
       </div>
           
       </div>


</div>
</template>
